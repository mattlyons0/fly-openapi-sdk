plugins {
    id 'java-library'
    id 'maven-publish'
}

version = '0.2.0'

repositories {
    mavenLocal()
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava
    api 'com.microsoft.kiota:microsoft-kiota-abstractions:1.1.2'
    api 'com.microsoft.kiota:microsoft-kiota-http-okHttp:1.1.2'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-text:1.1.2'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-form:1.1.2'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-multipart:1.1.2'
    implementation 'io.kiota:kiota-serialization-jackson:0.0.15' // Replaces com.microsoft.kiota:microsoft-kiota-serialization-json
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}